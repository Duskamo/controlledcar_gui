	<!-- Home -->
	<div class="container">
		<br /><br /></br />
		<center><h1>App-Controlled Car</h1></center>

		<div class="card" style="width: 50%;">
		  <div class="card-body">
		    <h5 class="card-title">Car Controls</h5>
		    <p class="card-text">Control the car by moving the Vertical Joystick to make the car go forward and backward, and the Horizontal Joystick to make the car go left and right.</p>
			<div align='center'>
			    <!-- Vertical Joystick -->
			    <div class='d-inline-block' style="margin-right: 20px;">
				    <h4>Vertical Joystick</h4>
				    <script type="text/html" id="joystick-view-vertical">
				    <canvas id="joystickCanvasVertical" width="<%= squareSize %>" height="<%= squareSize %>" style="width: <%= squareSize %>px; height: <%= squareSize %>px;">
					</canvas>
				    </script>

				    <div id="joystickContentVertical">
				    </div>
				    <div>
					y: <span id="yVal"></span><br/>
				    </div>    
			    </div>
			    <!-- Horizontal Joystick -->
			    <div class='d-inline-block' >
				    <h4>Horizontal Joystick</h4>
				    <script type="text/html" id="joystick-view-horizontal">
				    <canvas id="joystickCanvasHorizontal" width="<%= squareSize %>" height="<%= squareSize %>" style="width: <%= squareSize %>px; height: <%= squareSize %>px;">
					</canvas>
				    </script>

				    <div id="joystickContentHorizontal">
				    </div>
				    <div>
					x: <span id="xValH"></span><br/>
				    </div>    
			    </div>
			</div>
		  </div>
		</div>
